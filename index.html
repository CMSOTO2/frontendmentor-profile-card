<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="circles">
      <img class="big-bubble1"src="images/bg-pattern-top.svg" alt="">
      <img class="big-bubble2"src="images/bg-pattern-bottom.svg" alt="">
    </div>

  </section>
   
  <div class= "user-profile">
    
    <div class="top-container">
      <body>
        <img class="top-bubbles" src="images/bg-pattern-card.svg" alt="card pattern">
      </body>
    </div>

    <div class="middle-container">
    <img class="profile-pic" src="images/image-victor.jpg" alt="profile picture">

    <h2 class="user-name">Victor Crest <span class="user-age">26</span></h2>
    <h4 class="user-location">London</h4>
  </div>
    <hr>
  <div class="bottom-container">
    <div class="bottom-left">
      <h2 class="follower-count">80k</h2>
     <h4>Followers</h4>
  </div>
  <div class="bottom-middle">
    <h2 class="user-likes">803K</h2>
    <h4>Likes</h4>
  </div>
  <div class="bottom-right"><h2 class="user-photos">1.4K</h2>
    <h4>Photos</h4>
  </div>
    
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Soto</a>.
  </div>
</body>
</html>
